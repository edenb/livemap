version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10.15
        environment:
          C_DB_URL: postgres://livemap:livemap@localhost

      - image: circleci/postgres:9.6
        environment:
          POSTGRES_USER: livemap
          POSTGRES_DB: livemapdb
          POSTGRES_PASSWORD: livemap
    working_directory: ~/repo

    steps:
      - checkout
      
      - run: npm install
 
      - run: npm test
